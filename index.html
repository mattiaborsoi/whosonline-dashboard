<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhosOnline Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for status indicators and animations */
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: background-color 0.5s ease-in-out;
        }
        .status-online {
            background-color: #22c55e; /* green-500 */
            box-shadow: 0 0 8px #22c55e;
        }
        .status-offline {
            background-color: #6b7280; /* gray-500 */
        }
        .status-fortnite {
            background-color: #8b5cf6; /* violet-500 */
            box-shadow: 0 0 8px #8b5cf6;
        }
        .friend-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .friend-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold tracking-tight text-white sm:text-5xl">WhosOnline</h1>
            <p class="mt-2 text-lg text-gray-400">Your friends' live gaming status.</p>
            <div class="mt-4 flex items-center justify-center space-x-4 text-sm text-gray-300">
                <div class="flex items-center">
                    <div class="status-dot status-online mr-2"></div>
                    <span>Online</span>
                </div>
                 <div class="flex items-center">
                    <div class="status-dot status-fortnite mr-2"></div>
                    <span>On Fortnite</span>
                </div>
                <div class="flex items-center">
                    <div class="status-dot status-offline mr-2"></div>
                    <span>Offline</span>
                </div>
            </div>
        </header>

        <!-- Friends Grid -->
        <main id="friends-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 sm:gap-6">
            <!-- Friend cards will be dynamically inserted here by JavaScript -->
        </main>

        <!-- Footer -->
        <footer class="text-center mt-12 text-gray-500">
            <p>Last updated: <span id="last-updated">Never</span></p>
            <p class="mt-1 text-xs">This is a frontend demo. Statuses are simulated and update every 5 seconds.</p>
        </footer>
    </div>

    <script>
        // --- CONFIGURATION ---
        // In a real application, you would replace this mock data with a fetch call to your backend service (e.g., a Cloudflare Worker).
        const friends = [
            { name: 'ShadowGamer', platform: 'xbox' },
            { name: 'Ninja_Cat', platform: 'psn' },
            { name: 'CosmicRift', platform: 'xbox' },
            { name: 'PixelProwler', platform: 'pc' },
            { name: 'VortexViper', platform: 'psn' },
            { name: 'BlazeRunner', platform: 'xbox' },
            { name: 'CyberSamurai', platform: 'psn' },
            { name: 'QuantumQuake', platform: 'pc' },
            { name: 'IronEagle', platform: 'xbox' },
            { name: 'MysticReaper', platform: 'psn' },
        ];

        const platformIcons = {
            xbox: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="text-green-400"><path d="M11.998 2.56a1.534 1.534 0 0 0-.933.328L4.04 7.693a1.531 1.531 0 0 0-.693 1.325v5.964a1.531 1.531 0 0 0 .692 1.325l7.025 4.805a1.533 1.533 0 0 0 .933.328c.355 0 .69-.115.955-.328l7.026-4.805a1.531 1.531 0 0 0 .692-1.325V9.018a1.531 1.531 0 0 0-.692-1.325L12.953 2.888a1.534 1.534 0 0 0-.955-.328zm-4.48 5.433c.264-.132.593-.033.759.231l2.016 3.102a.52.52 0 0 1-.022.683l-2.28 1.893a.52.52 0 0 1-.683-.022l-1.61-1.98a.52.52 0 0 1 .195-.74l1.625-.973zm8.96 0c.264.132.363.461.231.726l-1.61 2.418a.52.52 0 0 1-.683.157l-2.28-1.14a.52.52 0 0 1-.157-.683l1.52-2.418a.52.52 0 0 1 .726-.231l2.253 1.171z"/></svg>`,
            psn: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="text-blue-400"><path d="M21.998 12.5c0-2.374-1.256-4.45-3.124-5.5h-3.374v-2h-3v2h-3.375c-1.868 1.05-3.125 2.926-3.125 5.5s1.257 4.45 3.125 5.5h3.375v2h3v-2h3.374c1.868-1.05 3.124-3.126 3.124-5.5zm-15.498 2.5c-.828 0-1.5-.672-1.5-1.5s.672-1.5 1.5-1.5 1.5.672 1.5 1.5-.672 1.5-1.5 1.5zm3 0c-.828 0-1.5-.672-1.5-1.5s.672-1.5 1.5-1.5 1.5.672 1.5 1.5-.672 1.5-1.5 1.5zm3 0c-.828 0-1.5-.672-1.5-1.5s.672-1.5 1.5-1.5 1.5.672 1.5 1.5-.672 1.5-1.5 1.5zm3 0c-.828 0-1.5-.672-1.5-1.5s.672-1.5 1.5-1.5 1.5.672 1.5 1.5-.672 1.5-1.5 1.5z"/></svg>`,
            pc: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="text-gray-400"><path d="M20 18H4V6h16v12zM20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zM13 16h-2v-2h2v2zm-2-4h-2v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2zm-4-4h-2V8h2v2z"/></svg>`
        };

        const friendsGrid = document.getElementById('friends-grid');
        const lastUpdatedEl = document.getElementById('last-updated');

        /**
         * --- MOCK API ---
         * This function simulates fetching data from a real backend.
         * It randomly assigns an online status to each friend.
         * In a real application, you would replace this with:
         * * async function fetchFriendStatus() {
         * const response = await fetch('https://your-cloudflare-worker.workers.dev/api/status');
         * const data = await response.json();
         * return data;
         * }
         */
        async function fetchMockFriendStatus() {
            console.log("Fetching simulated friend statuses...");
            // Simulate network delay
            await new Promise(resolve => setTimeout(resolve, 300));

            const statuses = friends.map(friend => {
                const random = Math.random();
                let status = 'offline';
                let game = null;

                if (random > 0.4) { // 60% chance to be online
                    status = 'online';
                    if (random > 0.75) { // 25% chance to be on Fortnite
                        game = 'Fortnite';
                        status = 'online-fortnite';
                    } else if (random > 0.6) {
                        game = 'Apex Legends';
                    }
                }
                
                return {
                    name: friend.name,
                    platform: friend.platform,
                    status: status,
                    game: game
                };
            });

            return statuses;
        }


        /**
         * Renders the friend cards on the page based on the data received.
         * @param {Array} statusData - Array of friend objects with their status.
         */
        function renderFriends(statusData) {
            friendsGrid.innerHTML = ''; // Clear the grid before rendering

            statusData.forEach(friend => {
                let statusClass = 'status-offline';
                let statusText = 'Offline';
                let gameText = '&nbsp;'; // Non-breaking space to maintain height

                if (friend.status === 'online') {
                    statusClass = 'status-online';
                    statusText = 'Online';
                    if (friend.game) {
                       gameText = `Playing: ${friend.game}`;
                    }
                } else if (friend.status === 'online-fortnite') {
                    statusClass = 'status-fortnite';
                    statusText = 'Online';
                    gameText = `Playing: <strong>${friend.game}</strong>`;
                }

                const cardHTML = `
                    <div class="friend-card bg-gray-800 rounded-lg p-4 flex flex-col items-center text-center border border-gray-700 shadow-lg">
                        <div class="relative w-16 h-16 mb-3">
                            <img src="https://placehold.co/96x96/1f2937/7ca8bf?text=${friend.name.charAt(0)}" alt="${friend.name}" class="rounded-full w-full h-full object-cover border-2 border-gray-600">
                            <div class="status-dot ${statusClass} absolute bottom-0 right-0 border-2 border-gray-800"></div>
                        </div>
                        <h3 class="font-semibold text-lg truncate w-full">${friend.name}</h3>
                        <div class="flex items-center text-gray-400 mt-1">
                            ${platformIcons[friend.platform] || platformIcons['pc']}
                            <span class="ml-2 text-sm">${statusText}</span>
                        </div>
                        <p class="text-xs text-violet-300 mt-2 h-4">${gameText}</p>
                    </div>
                `;
                friendsGrid.innerHTML += cardHTML;
            });
        }

        /**
         * Main function to fetch data and update the UI.
         */
        async function updateDashboard() {
            try {
                const statusData = await fetchMockFriendStatus();
                renderFriends(statusData);
                lastUpdatedEl.textContent = new Date().toLocaleTimeString();
            } catch (error) {
                console.error("Failed to update dashboard:", error);
                friendsGrid.innerHTML = `<p class="text-red-400 col-span-full text-center">Could not load friend statuses.</p>`;
            }
        }

        // --- INITIALIZATION ---
        // Initial load
        updateDashboard();

        // Set interval to refresh the data every 5 seconds (5000 milliseconds)
        // For a real app, you might choose 60000 (1 minute) or 120000 (2 minutes).
        setInterval(updateDashboard, 5000);
    </script>

</body>
</html>
